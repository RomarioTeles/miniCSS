<!doctype html>
<html lang='pt-BR'>
<head>
<meta charset="UTF-8">
<title>Trabalhando com animações!</title>
<link rel="stylesheet" href="minimum.css" media="screen" charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<section>
<header>
<h1>Buttons</h1>
</header>
<article>
  <div class="container">
    <div class="row horizontal">
        <label>Primary</label>
        <button type="button" class="primary">.primary</button>
        <a href="#">link</a>
    </div>
  <div class="row">
    <label>Success</label>
    <button type="button" class="success" >.success</button>
  </div>
  <div class="row">
    <label>Danger</label>
    <button type="button" class="danger" >.danger</button>
  </div>
  <div class="row">
    <label>Warn</label>
    <button type="button" class="warn" >.warn</button>
  </div>
  <div class="row">
    <label>Info</label>
    <button type="button" class="info" >.info</button>
  </div>
  <div class="row">
    <label>Button small</label>
    <button type="button" class="small" name="button" value="Button">small</button>
  </div>
  <div class="row">
    <label>Button</label>
    <button type="button" name="button" value="Button">no class</button>
  </div>
  <div class="row">
    <label>Button large</label>
    <button type="button" class="large" name="button" value="Button">.large</button>
  </div>
  <div class="row">
    <label>Button extra large</label>
    <button type="button" class="extra-large" name="button" value="Button">.extra-large</button>
  </div>
</div>
</article>
<article class="">
  <header>
    <h1>Forms</h1>
  </header>
  <div class="container horizontal">
  <div class="row">
    <label for="">input text small</label>
    <input type="text" class="small" placeholder=".small" name="name" value="">
  </div>
  <div class="row">
    <label for="">input text</label>
    <input type="text" name="name" placeholder="no class" value="">
  </div>
  <div class="row">
    <label for="">input text large</label>
    <input type="text" class="large" placeholder=".large" name="name" value="">
  </div>
  <div class="row">
    <label for="">input text extra large</label>
    <input type="text" class="extra-large" placeholder=".extra-large" name="name" value="">
  </div>
</div>
</article>
<article class="">
  <header>
    <h1>Combobox</h1>
  </header>
  <div class="row">
    <select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
  <div class="row">
    <select multiple>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
</article>
<article class="">
  <header>
    <h1>.checkbox</h1>
  </header>
  <div class="container horizontal">
    <div class="checkbox">
      <label for="">1</label>
      <input type="checkbox" name="name" value="">
    </div>
    <div class="checkbox">
      <label for="">2</label>
      <input type="checkbox" name="name" value="">
    </div>
  </div>
</article>
<article class="">
  <header>
    <h1>.radio</h1>
  </header>
  <div class="container horizontal">
    <div class="radio">
      <label for="">1</label>
      <input type="radio" name="name" value="">
    </div>
    <div class="radio">
      <label for="">2</label>
      <input type="radio" name="name" value="">
    </div>
  </div>
</article>
<article class="">

  </header>
  <div class="container">
    <div class="row">
      <label>.column. column-*</label>
    </div>

      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
    </div>
    <div class="row">
      <label for="">.column .column-33</label>
    </div>
    <div class="row">
      <div class="column column-33">
        <input type="text" name="name" placeholder=".column-33">
      </div>
      <div class="column column-33">
        <input type="text" name="name" placeholder=".column-33">
      </div>
      <div class="column column-33">
        <input type="text" name="name" placeholder=".column-33">
      </div>
    </div>
    <div class="row">
    <label>.column</label>
    </div>
    <div class="row">
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
      <div class="column">
        <input type="text" name="name" placeholder=".column">
      </div>
  </div>
</div>
</article>
<footer>
<div class="row"><blockquote>Lorem ipsum dolor sit amet.</blockquote></div>
</footer>
</section>

</html>
